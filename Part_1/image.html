<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- object-fit => resize the image by creating a box of the size, crop and fit it in-->
    <style>
      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- alt="" is for when error on loading img, or network issue; alt text will be display instead of img-->
    <img src="../Part 0/images/READYBEX.png" alt="ReadyBex Logo" />
  </body>
</html>
